<!DOCTYPE html>
<html>
<head>
  <title>Chat with Memory</title>
</head>
<body>
  <h1>Memory Chatbot</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>

  <div>
    {% for speaker, msg in chat_history %}
      <p><strong>{{ speaker }}:</strong> {{ msg }}</p>
    {% endfor %}
  </div>
</body>
</html>
